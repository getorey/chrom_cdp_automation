

name: 온라인수장 테스트
description: Demonstrates all action types by searching on Wikipedia and selecting a language
url_prefix: https://edu.ueti.or.kr

vision_fallback: true
vision_backend: openai
vision_api_url: http://localhost:3000/v1
vision_model_name: NCSOFT/VARCO-VISION-2.0-1.7B-OCR
# vision_api_key: your-api-key-if-required

steps:

  - step_no: 1
    action: navigate
    target: https://edu.ueti.or.kr/lh/mc/ch/selectMcLrnrHomePopup.do#
    description: Navigate to example page
    timeout: 1000


  - step_no: 2
    action: loop
    target: "loop-container"
    description: Load more items 3 times (click + wait)
    repeat: 10000
    loop_steps:

      - action: click
        target: "a#non-existent-link-for-openai-test"
        description: Click non-existent link to trigger OpenAI Vision fallback
        vision_fallback: true
        skip_on_change: true  # Skip vision fallback if screen changed - only call LLM when screen is unchanged
        vision_target: "다음"
        vision_crop:
          left: 20
          top: 10
          right: 0
          bottom: 10

      - action: click
        target: "a#non-existent-link-for-openai-test"
        description: Click non-existent link to trigger OpenAI Vision fallback
        vision_fallback: true
        skip_on_change: true  # Skip vision fallback if screen changed - only call LLM when screen is unchanged
        vision_target: "클릭하세요"
        vision_crop:
          left: 20
          top: 10
          right: 0
          bottom: 10

      - action: wait
        target: "60000"
        description: Wait 60 second for items to load
