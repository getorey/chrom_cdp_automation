name: Nexacro App - Template Matching Test
description: Click 목록 button using template matching
url_prefix: https://example.com

steps:
  # Step 1: Navigate to the application page
  - step_no: 1
    action: navigate
    target: https://example.com
    description: Navigate to example.com for testing
    timeout: 15

  # Step 2: Wait for page to fully load (Nexacro apps need time to render)
  - step_no: 2
    action: wait
    target: "3000"
    description: Wait for Nexacro framework to fully render

  # Step 3: Click at coordinates to test coordinate clicking (instead of screenshot)
  - step_no: 3
    action: click_at
    target: "coordinate-test"
    coordinates:
      x: 100
      y: 100
    description: Click at coordinates (100, 100) to test click_at functionality
    timeout: 5

  # Step 4: Wait after click to observe result
  - step_no: 4
    action: wait
    target: "2000"
    description: Wait to observe the result after clicking at coordinates