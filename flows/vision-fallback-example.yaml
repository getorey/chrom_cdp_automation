name: Vision Fallback Example
description: Demonstrates Vision fallback feature when CSS selectors fail
url_prefix: https://example.com

vision_fallback: true
vision_backend: som

steps:
  - step_no: 1
    action: navigate
    target: https://example.com
    description: Navigate to example.com
    timeout: 10

  - step_no: 2
    action: click
    target: "button.non-existent-selector"
    description: Click on non-existent button (will trigger Vision fallback)
    vision_fallback: true
    timeout: 15

  - step_no: 3
    action: type
    target: "input.missing-id"
    value: "test input"
    description: Type text in input field (will trigger Vision fallback)
    vision_fallback: true
    timeout: 15

  - step_no: 4
    action: wait
    target: 2000
    description: Wait 2 seconds

  - step_no: 5
    action: click
    target: "button.submit-button"
    description: Click submit button using CSS selector
    vision_fallback: false
    timeout: 10

  - step_no: 6
    action: click
    target: "button.another-missing-button"
    description: Click with global Vision fallback
    timeout: 15
