name: Wikipedia Vision Text Search Test
description: Test OmniParser vision fallback with text search on Wikipedia - find and click "지구본에 누가 숨어 있나요?"
url_prefix: https://wikipedia.org

vision_fallback: true
vision_backend: omniparser
vision_api_url: http://192.168.40.167:7861

steps:
  - step_no: 1
    action: navigate
    target: https://wikipedia.org
    description: Navigate to Wikipedia homepage
    timeout: 15

  - step_no: 2
    action: wait
    target: "3000"
    description: Wait for page to fully load

  - step_no: 3
    action: click
    target: "button#globe-button-nonexistent"
    description: Click button with text "지구본에 누가 숨어 있나요?" using vision
    vision_fallback: true
    vision_target: "지구본에 누가 숨어 있나요"
    timeout: 30

  - step_no: 4
    action: wait
    target: "5000"
    description: Wait to observe the result
