name: Nexacro App - Template Matching Test
description: Click 목록 button using template matching
url_prefix: http://your-nexacro-app.com

steps:
  # Step 1: Navigate to the application page
  - step_no: 1
    action: navigate
    target: http://your-nexacro-app.com/your-page.html
    description: Navigate to Nexacro application page
    timeout: 15

  # Step 2: Wait for page to fully load (Nexacro apps need time to render)
  - step_no: 2
    action: wait
    target: "3000"
    description: Wait for Nexacro framework to fully render

  # Step 3: Click 목록 button using template matching
  # This uses image-based template matching with normalized cross-correlation
  # First capture a screenshot of the "목록" button and save as templates/list-button.png
  - step_no: 3
    action: click_template
    target: "button"  # Target is required but not used for click_template
    template_path: "templates/list-button.png"
    template_threshold: 0.8
    description: Click 목록 button using template matching (image-based)
    timeout: 10

  # Step 4: Wait after click to observe result
  - step_no: 4
    action: wait
    target: "2000"
    description: Wait to observe the result after clicking 목록
